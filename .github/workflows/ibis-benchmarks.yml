name: Benchmarks

on:
  push:
    branches:
      - main
      - "*.x.x"
  merge_group:

permissions:
  # increase the rate limit for github operations, but limit token permissions
  # to read-only
  contents: read

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install python
        uses: actions/setup-python@v5
        id: install_python
        with:
          python-version: "3.11"

      - name: install poetry
        run: pip install 'poetry==1.8.3'

      - name: install system dependencies
        run: sudo apt-get install -qq -y build-essential libgeos-dev freetds-dev unixodbc-dev

      - name: install ibis
        run: poetry install --without dev --without docs --all-extras

      - name: make benchmark output dir
        run: mkdir .benchmarks

      - uses: bencherdev/bencher@v0.4.17
      - name: run bencher
        run: |
          bencher run \
          --project ibis-project \
          --token '${{ secrets.BENCHER_API_TOKEN }}' \
          --branch main \
          --testbed ubuntu-latest \
          --err \
          --adapter python_pytest \
          --file ".benchmarks/results.json" \
          "poetry run pytest --benchmark-enable --benchmark-json .benchmarks/output.json ibis/tests/benchmarks"
